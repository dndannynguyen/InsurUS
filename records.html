    <body>

        <nav id="navbarPlaceholder"></nav>
        <main>
            <div class="top-part container">
                <div id="record-page-header">
                    <h1>
                        Records
                    </h1>
                    <button class="btn-primary" onclick="location.href = '../addrecordform.html';">Add a Record</button>
                </div>
                <br>
                <p>View all your added records below!</p>
                <div id="search-record-group">
                    <input id="search-record-bar" type="text" placeholder="Search for something">
                    <button class=btn-primary id="reset_records" onclick="reset_records()">
                        Reset
                    </button>
                </div>
                <br>
                <div class="dropdown-filters">
                    <select class="form-select btn-secondary dropdown" id="field" style="display: block;width: 80%;">
                        <option value="Category" selected>Category</option>
                        <option value="name">Item Name</option>
                        <option value="type">Product Type</option>
                        <option value="brand">Brand/Manufacturer</option>
                        <option value="cost">Cost/Price</option>
                        <option value="serial_num">Serial Number</option>
                        <option value="timestamp">Date Added</option>
                    </select>
                    <span class="material-symbols-outlined" id="search">
                        search
                    </span>
                </div>
                <div class="dropdown-filters">
                    <select class="form-select btn-secondary dropdown sort" style="display: block;width: 80%;">
                        <option value="Sort By" selected>Sort By</option>
                        <option value="alpha">A-Z</option>
                        <option value="reverse-alpha">Z-A</option>
                        <option value="damaged">Damaged Items</option>
                        <option value="not-damaged">Non-Damaged Items</option>
                    </select>
                    <span class="material-symbols-outlined" id="sort">
                        sort
                    </span>
                </div>
            </div>
            <div id="recordCardGroup" class="container row row-cols-auto">
            </div>            
            <template id="recordTemplate">
                <div class="card bg-dark mb-3 ms-3 me-3 record" style="max-width: 20rem;">
                    <div class="card-header">
                        <h5 id="item_name">Item Placeholder</h5>
                        <div id="record-icons">
                            <button class="material-symbols-outlined btn-secondary edit-record" onclick="editRecord(this.id)">
                                edit
                            </button>
                            <button class="material-symbols-outlined btn-secondary delete-record" onclick="deleteRecord(this.id)">
                                delete
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Product Type: <span id="item_type">something</span></p>
                        <p class="card-text">Brand/Manufacturer: <span id="item_brand">something</span></p>
                        <p class="card-text">Cost to Replace/Price: <span id="item_cost">something</span></p>
                        <p class="card-text">Damaged: <span id="item_status">something</span></p>
                        <p class="card-text">Serial Number: <span id="item_serial_num">something</span></p>
                        <small class="text-muted">Date Added: <span id="date_added">0/0/00</span></small>
                    </div>
                </div>
            </template>
        </main>

        <footer id="footerPlaceholder"></footer>
