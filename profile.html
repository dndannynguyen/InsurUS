    <main>

        <div class="container">
            <h1>Your Profile</h1>
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <labellabel >Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label >Email</label>
                        <input type="text" id="emailInput" class="form-control" placeholder="Enter your email" readonly>
                    </div>
                    <div class="form-group">
                        <label >City</label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit (Not your Email!)</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-primary" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
        </div>


        <div class="container">
            <h1>Provider</h1>
             <div class="container">
            <div id="hikeCardGroup" class="row row-cols-auto">
            </div>
        </div>
            <template id="savedCardTemplate">
                <div class="card py-2 mx-2 bg-black" style="width: 10rem;">
                    <div class="card-body">
                        <label>Name</label>
                        <button class="card-title" readonly></button>

                        <label>Policy Number</label>
                        <button class="card-length" readonly></button>
                        <br>
                    </div>
                </div>
         </template>
          <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-primary"><a class="nav-link" href="../provider.html" style="color: black; padding: 0%;">Choose Provider</a></button>
                    
                </div>
            </form>
        </div>
