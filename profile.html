<body>
    <nav id="navbarPlaceholder"></nav>

    <main>

        <div class="container">
            <h1>Your Profile</h1>
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <label >User Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder=" Please enter your name">
                    </div>
                    <div class="form-group">
                        <label>User Email</label>
                        <input type="text" id="emailInput" class="form-control" placeholder="Please enter your email">
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                </div>
            </form>



            <p><b>Name: </b><span id="name-goes-here"></span></p>
            <p><b>Email Address: </b><span id="userEmail"></span>#user@user.com</p>

            <h3> Provider's Details</h3>
            <p><b>Provider: </b><span id="provider">#Company 0001</span></p>
            <p><b>Policy Number: </b><span id="policyNum">#Policy 0010</span></p>

            <p><button><a href="#">Add Provider</a></button></p>
            <p><button><a href="#">Change Provider</a></button></p>


            <h3>Records</h3>
            <p><span id="countItems">3</span> items added</p>
            <p>Last update <span id="lastUpdate">3 days ago</span></p>
            <p><button><a href="../records.html">View Records Details</a></button></p>

            <h3>Claims Submitted</h3>
            <p><button><a href="#">View Claims History</a></button></p>
