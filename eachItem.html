<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="container">
        <div id="reviewItem">
            <br>
            <h1><span id="itemName"></span></h1>
            <br>
            <form>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Change your item name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your item's new name">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Change your item type</label>
                    <input type="text" class="form-control" id="type" placeholder="Your item's new type">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Change the item brand</label>
                    <input type="text" class="form-control" id="brand" placeholder="Your item's new brand">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Change the item cost</label>
                    <input type="text" class="form-control" id="cost" placeholder="Your item's new cost">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Change the item serial number</label>
                    <input type="text" class="form-control" id="serial_num" placeholder="Your item's new serial number">
                </div>
                <br>

                <label>Is your item damaged?<span style="display:inline-block; width: 26pt;"></span></label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" value="Yes" checked>
                    <label>Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" value="broken">
                    <label>No</label>
                </div>

                <br>

                <div class="form-group">
                    <br>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-lg btn-primary pull-right"
                            onclick="updateItem()">Submit</button>
                    </div>
                    <br>
            </form>
        </div>
    </div>
