<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>
    <div class="container">
        <h2>Reviews:</h2>
        <div id="details-go-here"></div>
        <!-- Here is container for cards  -->
        <div class="container">
            <div id="reviewCardGroup" class="row row-cols-auto">
            </div>
        </div>
    </div>


    <div class="container">
        <br>
        <h1>Update the item for <span id="itemName"></span></h1>
        <br>
        <form>
           
                <!--Choose what to do with item-->
                <h2>If you want to remove this item, just select delete below</h2>
                <h2>If you want to update the item, please select update and fill the rest of the following.</h2>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flooded" value="No">
                    <label>Update</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flooded" value="unSure">
                    <label>Delete</label>
                </div>
                <br>
                <br>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Change your item name</label>
                    <input type="text" class="form-control" id="title" placeholder="">
                </div><br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Change your item type</label>
                    <input type="text" class="form-control" id="type" placeholder="Your item's new type">
                </div><br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Change the item cost</label>
                    <input type="text" class="form-control" id="cost" placeholder="Your item's new cost">
                </div><br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Change the item brand</label>
                    <input type="text" class="form-control" id="brand" placeholder="Your item's new brand">
                </div><br>

                <label>Is your item broken?<span style="display:inline-block; width: 26pt;"></span></label>
        
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" value="Yes">
                    <label>Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" value="broken">
                    <label>No</label>
                </div>
           
                <br>
                <br>

                <div class="form-group">
                   
                    <br>
                    
                <br>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeReview()">Submit</button>
                </div>
        </form>
    </div>

    <nav id="footerPlaceholder"></nav>
