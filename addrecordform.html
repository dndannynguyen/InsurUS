<body>

    <nav id="navbarPlaceholder"></nav>
    <main>
        <h1>Add a Record</h1>
        <form>
            <div class="name_item">
                <label for="item_name">Name of Item</label>
                <input type="text" class="form-control" id="item_name" placeholder="Example: Mom's Television">
            </div>
            <div class="type_item">
                <label for="item_type">Product Type</label>
                <input type="text" class="form-control" id="item_type" placeholder="Example: Electronic">
            </div>
            <div class="brand_item">
                <label for="item_brand">Brand or Manufacturer</label>
                <input type="text" class="form-control" id="item_brand" placeholder="Example: Sony">
            </div>
            <div class="cost_item">
                <label for="item_cost">Price of Item or Cost to Replace</label>
                <input type="text" class="form-control" id="item_cost" placeholder="Example: 10000">
            </div>
            <div class="serial_num_item">
                <label for="item_serial_num">Serial Number</label>
                <input type="text" class="form-control" id="item_serial_num" placeholder="Example: A1354B47D">
            </div>
            <div class="damaged_item">
                <label for="form-check">Is the item damaged?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="item_damaged" id="yes_damaged" value="yes">
                    <label class="form-check-label" for="yes_damaged">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="item_damaged" id="no_damaged" value="no">
                    <label class="form-check-label" for="no_damaged">
                        No
                    </label>
                </div>
                <div class="form-group">
                    <label for="photo">Upload Photo Here: </label>
                    <input type="file" class="form-control-file" id="item_photo" accept="image/*">
                </div>
            </div>
            <br>
            <input class="btn-primary"id="submit_btn"type="button" value="SAVE">
        </form>    
    </main>
