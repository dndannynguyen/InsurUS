<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="container">
        <br>
        <h1>Update the item for <span id="itemName"></span></h1>
        <br>
        <form>
           
                <!--Choose what to do with item-->

                <h2>If you want to replace or update the item, please select update and fill the following.</h2>
                <h2>If you want to remove this item, please select delete</h2>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flooded" value="No">
                    <label>Update</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flooded" value="unSure" checked="">
                    <label>Delete</label>
                </div>
                <br>
                <br>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Change the item's name</label>
                    <input type="text" class="form-control" id="title" placeholder="Your item's name">
                </div><br>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">How important is this item to you?</label>
                    <select class="form-control" id="level">
                        <option>Very important</option>
                        <option>Moderate</option>
                        <option>Not that important</option>
                    </select>
                    <br>
                    
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Please describe this item's importance to you.</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <br>
                <br>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeReview()">Submit</button>
                </div>
        </form>
    </div>
